<div class="p-8 mt-4">
    <div class="shadow p-6">
      
        <h4 *ngIf="isEdit">Edit Employee Form</h4>
      
        <h4 *ngIf="!isEdit">Create Employee Form</h4>
      
        
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input type="text" matInput placeholder="Ex. Rupam Pal" formControlName="name" />
            </mat-form-field>
          </div>
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com"  formControlName="email" [disabled]=isEmailDisabled />
            </mat-form-field>
          </div>
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Phone</mat-label>
              <input type="text" matInput placeholder="Ex. 9830000420"  formControlName="phone" />
            </mat-form-field>
          </div>
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Age</mat-label>
              <input type="number" matInput placeholder="Ex.23"  formControlName="age" />
            </mat-form-field>
          </div>
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Salary</mat-label>
              <input type="number" matInput placeholder="Ex. 60000"  formControlName="salary" />
            </mat-form-field>
          </div>
          <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Ex. Zico56@"  formControlName="password" />
            </mat-form-field>
          </div>
          <div *ngIf="!isEdit" class="flex justify-center">
              <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Add</button>
          </div>
          <div *ngIf="isEdit" class="flex justify-center">
              <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Update</button>
          </div>
        </form>
    </div>
</div>
